<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- swiper css  -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <!-- End swiper css  -->
    <link rel="stylesheet" href="css/style.css">
    <title>SSL Solutions</title>
    <style>
        .slider-content {
            margin: 0 auto;
            text-align: center;
            overflow: hidden;
        }

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .swiper-slide {
                display: block;
            }
        }

        @media (min-width: 1200px) {
            .slider-content {
                margin: 0 30px;
                overflow-x: hidden;
            }
        }
    </style>
</head>

<body>
    <!-- slider section  -->
    <div class="container-fluid p-3">
        <div class="row">
            <div class="col-12">
                <div class="slider-content">
                    <div class="swiper-container">
                        <div class="swiper-wrapperr">
                            <div class="swiper-slide">
                                <div class="slide-image ">
                                    <img class="slide-img img-fluid"
                                        src="https://letsremotify.com/wp-content/uploads/2023/08/livewire.svg" alt="">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="slide-image">
                                    <img class="slide-img img-fluid"
                                        src="https://letsremotify.com/wp-content/uploads/2023/08/eduleaf-1.svg" alt="">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="slide-image">
                                    <img class="slide-img img-fluid"
                                        src="https://letsremotify.com/wp-content/uploads/2023/08/redrover.svg" alt="">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="image-slide">
                                    <div class="slide-image">
                                        <img class="slide-img img-fluid"
                                            src="https://letsremotify.com/wp-content/uploads/2023/08/showgizmo.svg"
                                            alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="slide-image">
                                    <img class="slide-img img-fluid"
                                        src="https://letsremotify.com/wp-content/uploads/2023/08/context.svg" alt="">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="slide-image">
                                    <img class="slide-img img-fluid"
                                        src="https://letsremotify.com/wp-content/uploads/2023/08/smarter-sorting.svg"
                                        alt="">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="slide-image">
                                    <img class="slide-img img-fluid"
                                        src="https://letsremotify.com/wp-content/uploads/2023/08/zooppa.svg" alt="">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="slide-image">
                                    <img class="slide-img img-fluid"
                                        src="https://letsremotify.com/wp-content/uploads/2023/08/intellirent.svg"
                                        alt="">
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="slide-image">
                                    <img class="slide-img img-fluid"
                                        src="https://letsremotify.com/wp-content/uploads/2023/08/kudo.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Slider Section  -->

    <!--Script-->

    <!-- swiper -->
    <script src="js/swiper-bundle.min.js"></script>
    <!-- End Swiper JS -->

    <!-- javascript -->
    <script>
        var swiper = new Swiper(".swiper-container",
            {
                slidesPerView: 6,
                spaceBetween: 0,
                loop: true,
                centerSlide: true,
                fade: true,
                grabCursor: true,
                autoplay: {
                    delay: 3000,
                    disableOnInteraction: false,
                },
                speed: 1000,
                breakpoints: {
                    0: {
                        slidesPerView: 1,
                    },
                    520: {
                        slidesPerView: 3,
                    },
                    950: {
                        slidesPerView: 6,
                    },
                },
            });

    </script>
    <!-- End javascript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <!-- End Script  -->
</body>

</html>
